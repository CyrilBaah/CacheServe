name: Supply Chain Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  pages: write
  id-token: write

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build image
      run: make build
    
    - name: Run vulnerability scan
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $PWD:/output \
          aquasec/trivy image --format sarif --output /output/trivy-results.sarif --exit-code 0 cacheserve:latest
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $PWD:/output \
          aquasec/trivy image --format template --template '@contrib/html.tpl' --output /output/trivy-results.html --exit-code 0 cacheserve:latest
    
    - name: Generate SBOM
      run: |
        docker run --rm -v $PWD:/workspace -v /var/run/docker.sock:/var/run/docker.sock \
          anchore/syft cacheserve:latest -o spdx-json=/workspace/sbom.spdx.json
    
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: trivy-results.sarif
    
    - name: Upload reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          trivy-results.html
          sbom.spdx.json

  deploy-pages:
    needs: security-analysis
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Download reports
      uses: actions/download-artifact@v4
      with:
        name: security-reports
        path: reports
    
    - name: Prepare Pages content
      run: |
        mkdir -p pages
        cp reports/trivy-results.html pages/ || echo "HTML file not found"
        cp reports/sbom.spdx.json pages/ || echo "SBOM file not found"
        echo "<h1>Security Reports</h1><ul><li><a href='trivy-results.html'>Vulnerability Report</a></li><li><a href='sbom.spdx.json'>SBOM</a></li></ul>" > pages/index.html
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: pages
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
