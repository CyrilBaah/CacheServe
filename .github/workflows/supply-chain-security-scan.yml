name: Supply Chain Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  pages: write
  id-token: write

jobs:
  security-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build image
      run: make build
    
    - name: Run vulnerability scan
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image --format sarif --output trivy-results.sarif --exit-code 0 cacheserve:latest
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          aquasec/trivy image --format table --output trivy-results.html --exit-code 0 cacheserve:latest
    
    - name: Export to OCI layout
      run: |
        mkdir -p oci-layout
        docker save cacheserve:latest -o cacheserve.tar
        docker run --rm -v $PWD:/workspace -w /workspace quay.io/skopeo/stable \
          copy docker-archive:cacheserve.tar oci:oci-layout:cacheserve:latest
        rm -f cacheserve.tar
    
    - name: Scan OCI layout
      run: |
        docker run --rm -v $PWD/oci-layout:/oci-layout \
          aquasec/trivy image --input /oci-layout --exit-code 0
    
    - name: Generate SBOM
      run: |
        docker run --rm -v $PWD:/workspace -v /var/run/docker.sock:/var/run/docker.sock \
          anchore/syft cacheserve:latest -o spdx-json=/workspace/sbom.spdx.json
    
    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-results.sarif') != ''
      with:
        sarif_file: trivy-results.sarif
    
    - name: Upload SARIF artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-sarif-results
        path: trivy-results.sarif
    
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-html-report
        path: trivy-results.html
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: always()
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: .
        name: github-pages
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: always()
    
    - name: Comment report link
      uses: actions/github-script@v7
      if: always() && github.event_name == 'pull_request'
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'üîç **Security Reports**: [Vulnerability Report](${{ steps.deployment.outputs.page_url }}trivy-results.html) | [SBOM](${{ steps.deployment.outputs.page_url }}sbom.spdx.json)'
          })
    
    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json
